<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Break App</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Coffee.Break</h1>
        <img
          src="public/images/coffee-pixel-gif.gif"
          alt="Description of GIF"
        />
      </div>
      <div id="center">
        <div class="timer">
          <span class="minute">25</span>:<span class="second">00</span>
        </div>
        <div class="steam" id="steam-one"></div>
        <div class="steam" id="steam-two"></div>
        <div class="steam" id="steam-three"></div>
        <div class="steam" id="steam-four"></div>
        <img
          id="coffee-cup"
          src="public/images/pixil-cup-empty.png"
          alt="Coffee Cup"
        />
        <div id="progress-container">
          <!--Coffee beans will be dynamically added here-->
        </div>
        <div class="button-container">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
        <div>
          <audio
            id="audioPlayer"
            src="public/images/audio/cozy-lofi.mp3"
            loop
          ></audio>
          <button id="muteBtn">ðŸ”‡</button>
        </div>
      </div>
    </div>
    <script src="src/components/timer.js"></script>
  </body>
</html>
