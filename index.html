<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Break App</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Coffee.Break</h1>
        <img src="public/images/coffee-pixel-gif.gif" alt="coffee-gif" />
      </div>
      <div id="center">
        <div class="timer">
          <span class="minute">2</span>:<span class="second">00</span>
          <div class="dropdown">
            <button onclick="dropDownMenu()" class="dropbtn">‚öôÔ∏è</button>
            <div id="myDropdown" class="dropdown-content">
              <audio
                id="audioPlayer"
                src="public/images/audio/cozy-lofi.mp3"
                loop
              ></audio>
              <button id="muteBtn">üîá</button>
              <button onclick="openColorModal()" id="changeColor">üé®</button>
            </div>
          </div>
        </div>

        <!-- Modal for color selection -->
        <div id="colorModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeColorModal()">&times;</span>
            <h2>Select a Background Color</h2>
            <button onclick="changeColor('lightpink')">Pink</button>
            <button onclick="changeColor('lightblue')">Blue</button>
            <button onclick="changeColor('lightgreen')">Green</button>
            <button onclick="changeColor(' #a17463')">Original</button>
          </div>
        </div>

        <div class="steam" id="steam-one"></div>
        <div class="steam" id="steam-two"></div>
        <div class="steam" id="steam-three"></div>
        <div class="steam" id="steam-four"></div>
        <img
          id="coffee-cup"
          src="public/images/pixil-cup-empty.png"
          alt="Coffee Cup"
        />
        <img id="break-animation" src="" style="display: none" />
        <h2 id="break-text" style="display: none">
          Take a break and enjoy your coffee!
        </h2>
        <div id="progress-container">
          <!--Coffee beans will be dynamically added here-->
        </div>
        <div class="button-container">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
    <script src="src/components/timer.js"></script>
  </body>
</html>
